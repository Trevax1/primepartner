<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Partnership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="e.g. Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="e.g. example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="e.g. street">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="e.g. city">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State:</span>
                            <input type="text" placeholder="e.g. texas">
                        </div>
                        <div class="input-box">
                            <span>Zip Code:</span>
                            <input type="number" placeholder=" e.g. 123 456">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="images/logos/cards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="e.g. Mr. Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number:</span>
                        <input type="text" placeholder="eg 1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month:</span>
                        <input type="text" placeholder=" eg August">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year:</span>
                            <input type="number" placeholder=" eg 2024">
                        </div>
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder=" eg 123">
                        </div>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn">Submit</
            button>
        </form>
    </div>
</body>
</html>
