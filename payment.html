    <!DOCTYPE html>
    <html lang="en">
     <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge"
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Partnership</title>
    <link rel="stylesheet" href="style.css"
    </head>
    <body>
    <div class="container"
        <form action="">
            <div class="row"
                 <div class="column">
                            <h3 class="title">Billing Address</h3>
                            <div class="input-box">
                                <span> Full Name :</span>
                                <input type="text"
                                placeholder="eg Jacob Aiden">
                            </div>
                            <div class="input-box">
                                <span> Email :</span>
                                <input type="email"
                                placeholder="eg example@example.com">
                            </div>
                            <div class="input-box">
                                <span> Address :</span>
                                <input type="text"
                                placeholder="eg street">
                            </div>
                            <div class="input-box">
                                <span>City :</span>
                                <input type="text"
                                placeholder="Berlin">
                            </div>

                            <div class="flex">
                                <div class="input-box">
                                <span>state :</span>
                                <input type="text"
                                placeholder="Germany">
                            </div>
                            <div class="input-box">
                            <span>Zip code :</span>
                            <input type="number"
                            placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span> Cards accepted :</span>
                        <input type="text"
                        placeholder="eg Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span> Name on card :</span>
                        <input type="text"
                        placeholder="eg Mr Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span> Credit Card Number :</span>
                        <input type="number"
                        placeholder="1111 2222 333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text"
                        placeholder="August">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                        <span>Exp. Year :</span>
                        <input type="number"
                        placeholder="2024">
                    </div>
                    <div class="input-box">
                    <span>Zip code :</span>
                    <input type="number"
                    placeholder="123 456">
                </div>
            </div>
        </div>
